# 在 sonar 中项目的 project key 
sonar.projectKey=15433_sonar-travis
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=sonar-travis
sonar.projectVersion=1.0

sonar.language=java
sonar.java.source=1.8

sonar.modules=springboot-webflux-1-quickstart,springboot-webflux-2-restful
springboot-webflux-1-quickstart.sonar.sources=springboot-webflux-1-quickstart/src/main/java
springboot-webflux-1-quickstart.sonar.java.binaries=springboot-webflux-1-quickstart/target/classes
springboot-webflux-2-restful.sonar.sources=springboot-webflux-2-restful/src/main/java
springboot-webflux-2-restful.sonar.java.binaries=springboot-webflux-2-restful/target/classes

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
